<div class="min-h-screen flex items-center justify-center bg-gray-100">
    <div class="max-w-md w-full p-8 bg-white shadow-lg rounded-md">

        <div class="text-center mb-6">
            <h2 class="text-3xl font-bold text-blue-500">View Ticket</h2>
        </div>

        <div class="mb-6">
            <div class="flex justify-between items-center border-b border-gray-300 py-2">
                <div class="text-gray-600">Ticket ID: {{ ticket.id }}</div>
                <div class="text-gray-600">Status: {{ ticket.status }}</div>
            </div>

            <div class="mt-4">
                <div class="text-sm text-gray-500">Department:</div>
                <div class="font-medium">{{ ticket.department }}</div>
            </div>

            <div class="mt-4">
                <div class="text-sm text-gray-500">Category:</div>
                <div class="font-medium">{{ ticket.category }}</div>
            </div>

            <div class="mt-4">
                <div class="text-sm text-gray-500">Sub-Category:</div>
                <div class="font-medium">{{ ticket.subCategory }}</div>
            </div>

            <!-- Add more ticket details as needed -->

        </div>

        <!-- Back and Edit buttons -->
        <div class="flex justify-between items-center mt-8">
            <button class="px-4 py-2 bg-gray-500 text-white rounded hover:bg-gray-600">Back</button>
            <button class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">Edit</button>
        </div>

    </div>
</div>
